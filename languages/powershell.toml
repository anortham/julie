[tokenizer]
# Character sequences to preserve as single tokens
preserve_patterns = [
    "$_",   # pipeline variable
    "$?",   # last command status
    "$^",   # first token
    "$$",   # last token
    "|",    # pipe
    "||",   # or
    "&&",   # and
    "-eq",  # equals
    "-ne",  # not equals
    "-gt",  # greater than
    "-lt",  # less than
    "::",   # static member
]

# Naming conventions to recognize
naming_styles = ["PascalCase", "camelCase"]

# Prefixes/suffixes with semantic meaning
meaningful_affixes = [
    "Get-",
    "Set-",
    "New-",
    "Remove-",
    "Test-",
    "Invoke-",
]

[variants]
strip_prefixes = ["Get-", "Set-", "New-", "Remove-", "Test-", "Invoke-"]
strip_suffixes = [".ps1", ".psm1"]

[scoring]
important_patterns = [
    "function ",
    "param(",
    "Begin {",
    "Process {",
    "End {",
]
