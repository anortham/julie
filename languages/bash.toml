[tokenizer]
# Character sequences to preserve as single tokens
preserve_patterns = [
    "&&",   # and
    "||",   # or
    "|&",   # pipe stderr
    ">>",   # append
    "<<",   # heredoc
    "<<<",  # herestring
    "$((",  # arithmetic
    "$(",   # command substitution
    "${",   # variable expansion
    "[[",   # test
    "]]",   # test end
]

# Naming conventions to recognize
naming_styles = ["snake_case", "SCREAMING_SNAKE_CASE"]

# Prefixes/suffixes with semantic meaning
meaningful_affixes = [
    "_",
    "__",
]

[variants]
strip_prefixes = ["_", "__"]
strip_suffixes = [".sh"]

[scoring]
important_patterns = [
    "function ",
    "() {",
    "export ",
    "alias ",
]
