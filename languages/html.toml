[tokenizer]
# Character sequences to preserve as single tokens
preserve_patterns = [
    "<!",   # doctype/comment start
    "/>",   # self-closing tag
    "{{",   # template interpolation
    "}}",   # template interpolation end
    "<%",   # ASP/ERB
    "%>",   # ASP/ERB end
]

# Naming conventions to recognize
naming_styles = ["kebab-case", "camelCase"]

# Prefixes/suffixes with semantic meaning
meaningful_affixes = [
    "data-",
    "aria-",
    "ng-",
    "v-",
    "x-",
]

[variants]
strip_prefixes = ["data-", "aria-"]
strip_suffixes = [".html", ".htm"]

[scoring]
important_patterns = [
    "<html",
    "<head",
    "<body",
    "<script",
    "<template",
]
