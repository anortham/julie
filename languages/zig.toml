[tokenizer]
# Character sequences to preserve as single tokens
preserve_patterns = [
    ".*",   # pointer dereference field
    ".?",   # optional unwrap
    ".@",   # field by string
    "++",   # pointer arithmetic
    "||",   # parallel
    "orelse", # optional else
    "catch", # error handling
]

# Naming conventions to recognize
naming_styles = ["camelCase", "PascalCase", "SCREAMING_SNAKE_CASE"]

# Prefixes/suffixes with semantic meaning
meaningful_affixes = [
    "is",
    "has",
    "@",
]

[variants]
strip_prefixes = []
strip_suffixes = []

[scoring]
important_patterns = [
    "pub fn",
    "pub const",
    "const ",
    "struct ",
    "test ",
]
