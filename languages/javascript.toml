[tokenizer]
# Character sequences to preserve as single tokens
preserve_patterns = [
    "?.",   # optional chaining
    "??",   # nullish coalescing
    "===",  # strict equality
    "!==",  # strict inequality
    "=>",   # arrow function
    "...",  # spread operator
    "&&",   # logical and
    "||",   # logical or
]

# Naming conventions to recognize
naming_styles = ["camelCase", "PascalCase", "SCREAMING_SNAKE_CASE"]

# Prefixes/suffixes with semantic meaning
meaningful_affixes = [
    "is",
    "has",
    "can",
    "should",
    "get",
    "set",
    "on",
    "handle",
    "_",
    "__",
]

[variants]
strip_prefixes = ["_", "__"]
strip_suffixes = ["Handler", "Listener", "Callback"]

[scoring]
important_patterns = [
    "export function",
    "export default",
    "export class",
    "module.exports",
    "async function",
    "class ",
]
