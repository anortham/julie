[tokenizer]
# Character sequences to preserve as single tokens
preserve_patterns = [
    "::",   # method reference
    "->",   # lambda arrow
    "<>",   # diamond operator
    "@",    # annotation
    "&&",   # logical and
    "||",   # logical or
]

# Naming conventions to recognize
naming_styles = ["camelCase", "PascalCase", "SCREAMING_SNAKE_CASE"]

# Prefixes/suffixes with semantic meaning
meaningful_affixes = [
    "is",
    "has",
    "get",
    "set",
    "create",
    "build",
    "Abstract",
    "Base",
    "I",
    "Impl",
]

[variants]
strip_prefixes = ["Abstract", "Base", "I"]
strip_suffixes = ["Impl", "Factory", "Builder", "Service", "Repository"]

[scoring]
important_patterns = [
    "public class",
    "public interface",
    "public enum",
    "public void",
    "public static",
    "@Override",
]
