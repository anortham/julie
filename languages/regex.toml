[tokenizer]
# Character sequences to preserve as single tokens
preserve_patterns = [
    "(?:",  # non-capturing group
    "(?=",  # positive lookahead
    "(?!",  # negative lookahead
    "(?<=", # positive lookbehind
    "(?<!", # negative lookbehind
    "(?P<", # named group
    "\\d",  # digit
    "\\w",  # word char
    "\\s",  # whitespace
    "\\b",  # word boundary
]

