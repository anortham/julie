[tokenizer]
# Character sequences to preserve as single tokens
preserve_patterns = [
    "[[",   # array of tables
    "]]",   # array of tables end
    ".",    # key separator
]

# Naming conventions to recognize
naming_styles = ["snake_case", "kebab-case"]

# Prefixes/suffixes with semantic meaning
meaningful_affixes = []

[variants]
strip_prefixes = []
strip_suffixes = [".toml"]

[scoring]
important_patterns = [
    "[package]",
    "[dependencies]",
    "[features]",
]
