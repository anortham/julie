[tokenizer]
# Character sequences to preserve as single tokens
preserve_patterns = [
    "->",   # return type
    "?.",   # optional chaining
    "??",   # nil coalescing
    "<>",   # generics
    "&&",   # logical and
    "||",   # logical or
    "@",    # attribute
    "#",    # compiler directive
]

# Naming conventions to recognize
naming_styles = ["camelCase", "PascalCase", "SCREAMING_SNAKE_CASE"]

# Prefixes/suffixes with semantic meaning
meaningful_affixes = [
    "is",
    "has",
    "can",
    "should",
    "will",
    "did",
]

[variants]
strip_prefixes = []
strip_suffixes = ["Protocol", "Delegate", "DataSource", "ViewController"]

[scoring]
important_patterns = [
    "func ",
    "class ",
    "struct ",
    "protocol ",
    "extension ",
    "@objc",
    "public",
]
