[tokenizer]
# Character sequences to preserve as single tokens
preserve_patterns = [
    "---",  # document start
    "...",  # document end
    "|",    # literal block
    ">",    # folded block
    "<<",   # merge key
    "!!",   # type tag
]

# Naming conventions to recognize
naming_styles = ["snake_case", "kebab-case", "camelCase"]

# Prefixes/suffixes with semantic meaning
meaningful_affixes = []

[variants]
strip_prefixes = []
strip_suffixes = [".yaml", ".yml"]

[scoring]
important_patterns = [
    "apiVersion:",
    "kind:",
    "name:",
]
