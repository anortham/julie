[tokenizer]
# Character sequences to preserve as single tokens
preserve_patterns = [
    "<-",   # assignment
    "->",   # right assignment
    "<<-",  # global assignment
    "|>",   # native pipe
    "%>%",  # magrittr pipe
    "%in%", # membership
    "::",   # namespace access
    ":::",  # internal namespace
]

# Naming conventions to recognize
naming_styles = ["snake_case", "camelCase", "dot.case"]

# Prefixes/suffixes with semantic meaning
meaningful_affixes = [
    "is.",
    "as.",
    "get_",
    "set_",
    ".R",
]

[variants]
strip_prefixes = []
strip_suffixes = [".R", ".r"]

[scoring]
important_patterns = [
    "function(",
    "<- function",
    "library(",
    "require(",
]
