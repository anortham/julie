[tokenizer]
# Character sequences to preserve as single tokens
preserve_patterns = [
    "::",   # member reference
    "->",   # lambda arrow
    "?.",   # safe call
    "?:",   # elvis operator
    "!!",   # not-null assertion
    "<>",   # generics
    "@",    # annotation
]

# Naming conventions to recognize
naming_styles = ["camelCase", "PascalCase", "SCREAMING_SNAKE_CASE"]

# Prefixes/suffixes with semantic meaning
meaningful_affixes = [
    "is",
    "has",
    "get",
    "set",
    "on",
    "_",
]

[variants]
strip_prefixes = ["_"]
strip_suffixes = ["Impl", "Kt", "Activity", "Fragment", "ViewModel"]

[scoring]
important_patterns = [
    "fun ",
    "class ",
    "data class",
    "object ",
    "interface ",
    "suspend fun",
]
