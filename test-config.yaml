# Test YAML configuration file
name: julie
version: 1.1.2
description: Cross-platform code intelligence server

features:
  semantic_search: true
  fast_text_search: true
  cross_language_tracing: true

supported_languages:
  - rust
  - typescript
  - python
  - yaml

database:
  type: sqlite
  path: .julie/db/symbols.db
  fts5_enabled: true

embeddings:
  model: bge-small-en-v1.5
  dimensions: 384
  backend: onnx
